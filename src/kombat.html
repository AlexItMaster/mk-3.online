<!doctype html>
<html lang="en" class="disabled">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="mk, game mortal kombat online, mortalkombat, mortal kombat, mortal-kombat, mortalcombat, mortal combat, mk3">
    <meta name="description" content="Online game Mortal Kombat.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mortal Kombat - Arenas</title>
</head>
<body>
    <div class="main">        
        <div class="arenas"></div>
        <div class="chat-holder">
            <div class="chat-wrapper">
                <div class="chat"></div>
            </div>
        </div>
        <form class="control disabled">
            <div class="inputWrap">
                <h2>Hit</h2>
                <div class="target-list">
                    <input id="headHit" type="radio" name="hit" value="head" required>
                    <label for="headHit">
                        <span data-type="hit">Head</span>
                    </label>
                    <input id="bodyHit" type="radio" name="hit" value="body" required>
                    <label for="bodyHit">
                        <span data-type="hit">Body</span>
                    </label>
                    <input id="footHit" type="radio" name="hit" value="foot" required>
                    <label for="footHit">
                        <span data-type="hit">Foot</span>
                    </label>
                    <input id="specialHit" type="radio" name="hit" value="special" required>
                    <label for="specialHit">
                        <span data-type="hit">Super</span>
                    </label>
                </div>
            </div>
            <div class="inputWrap">
                <h2>Defence</h2>
                <div class="target-list">
                    <input id="headDefence" type="radio" name="defence" value="head" required>
                    <label for="headDefence">
                        <span data-type="defence">Head</span>
                    </label>
                    <input id="bodyDefence" type="radio" name="defence" value="body" required>
                    <label for="bodyDefence">
                        <span data-type="defence">Body</span>
                    </label>
                    <input id="footDefence" type="radio" name="defence" value="foot" required>
                    <label for="footDefence">
                        <span data-type="defence">Foot</span>
                    </label>
                    <input id="specialDefence" type="radio" name="defence" value="special" required>
                    <label for="specialDefence">
                        <span data-type="defence">Super</span>
                    </label>
                </div>
            </div>
            <div class="buttonWrap">
                <button class="button" type="submit" disabled>Fight</button>
            </div>
        </form>
        <div class="wall -left"></div>
        <div class="wall -right"></div>
    </div>
</body>
</html>
